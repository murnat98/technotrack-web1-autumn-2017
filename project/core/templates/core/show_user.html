{% extends 'base.html' %}

{% block content %}

    <h3>{{ user.username }}</h3>

    <table border="1">

        {% for user_post in user_posts %}

            <tr>
                <td><a href="/ads/restaurant/{{ user_post.id }}">{{ user_post.title }}</a></td>
            </tr>

        {% endfor %}

    </table>

{% endblock %}
