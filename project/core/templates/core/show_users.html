{% extends 'base.html' %}

{% block title %}
    {% include 'title.html' with title='Пользователи' %}
{% endblock %}

{% block content %}

    <h1>Пользователи</h1>

    {% for user in users %}

        <div class="custom-list">
            <a href="{% url 'core:user' user.id %}">{{ user }}</a>
        </div>

    {% endfor %}

{% endblock %}
