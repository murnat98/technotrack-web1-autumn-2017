{% if post.author == user %}
    <form action="{% url url pk=post.pk %}" method="{{ method }}">
        {% if method == 'POST' or method == 'PUT' %}
            {% csrf_token %}
        {% endif %}
        <input class="btn btn-default" type="submit" value="{{ update_text }}">
    </form>
{% endif %}
