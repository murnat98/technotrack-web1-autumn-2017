{% for question in questions %}
    <div class="list-group custom-list">
        <p class="lead"><a href="{% url 'questions:question_detail' pk=question.pk %}">{{ question }}</a>
            ({{ question.answers_count }} ответов)</p>
        <p class="custom-small">{{ question.text }}</p>
        <p class="text-right custom-small">Автор: {{ question.author }}</p>
    </div>
{% endfor %}
